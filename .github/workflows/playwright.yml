name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies (e2e-api)
      run: cd e2e-api && npm ci
    - name: Install dependencies (e2e-ui)
      run: cd e2e-ui && npm ci
    - name: Install Playwright Browsers (e2e-api)
      run: cd e2e-api && npx playwright install --with-deps
    - name: Install Playwright Browsers (e2e-ui)
      run: cd e2e-ui && npx playwright install --with-deps
    - name: Run Playwright tests (e2e-api)
      run: cd e2e-api && npx playwright test
    - name: Run Playwright tests (e2e-ui)
      run: cd e2e-ui && npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
